---
label: image
hide_body: false
is_partial: true
fields:
- type: file
  label: image
  name: image
- type: textarea
  default: ''
  label: caption
  name: caption
  config:
    wysiwyg: true
    schema:
      format: html
- type: select
  name: caption_alignment
  config:
    source:
      type: simple
    options:
    - right
    - bottom
  label: caption alignment
  default: right
- type: boolean
  name: use_image_matte
  label: use image matte?
- type: color
  config:
    color_format: RGB
  label: background color 1
  name: bg_color_1
  default: rgb(255, 255, 255)
- type: color
  config:
    color_format: RGB
  label: background color 2
  name: bg_color_2
  default: rgb(255, 255, 255)
- type: number
  name: bg_angle
  label: background angle
  default: '0'
- type: number
  name: bg_opacity
  label: background opacity
  config:
    min: '0'
    max: '1'
    step: '0.05'
  default: '1'
